<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <title> Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="input">
            <input type="text" id="nome" required>
            <span>Nome</span>
        </div>
        <div class="input">
            <input type="text" id="sobrenome" required>
            <span>Sobrenome</span>
        </div>
        <div class="input">
            <input type="email" id="email" required>
            <span>E-mail</span>
        </div>
        <div class="input">
            <input type="tel" id="telefone" required>
            <span>Telefone</span>
        </div>

        <legend>Como prefere a forma de contato?</legend>

        <fieldset>
            <input type="radio" name="contato">
            <span>E-mail</span>

            <input type="radio" name="contato">
            <span>Telefone</span>

            <input type="radio" name="contato">
            <span>Whatsapp</span>
        </fieldset>
        <legend>Em qual horário preferes ser atendido?</legend>
        <div class="select">
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="checkbox" required>
            <span>Gostaria de receber nossas novidades por E-mail?</span>
        </div>

        <div class="btn">
            <input type="submit" value="Enviar">
        </div>

        <table>

        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>

</html>
